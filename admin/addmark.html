<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
    <link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
    <link rel="stylesheet" href="../css/addmark.css">
</head>
<body>
    <header>
        <nav>
            <div class="row clear">
                <ul class="main-nav">
                    <li><a href="admindashboard.html">Dashboard</a></li>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
            <h2>Step 1/2 : Enter the Details of Student</h2>
            <form action="">
                <table class="table1">
                    <tr>
                        <th>Name </th> <th> Branch</th>   <th>Enrollment No.</th>
                    </tr>
                    <tr>
                        <td><input type='text' name='name' placeholder='Enter Full Name' required class="box"/></td>
                        <td><input type='text' name='branch' placeholder='Branch' required class="box"/></td>
                        <td><input type='text' name='enrollment' placeholder='Enrollment' required class="box"/></td>
                    </tr>
                </table>
                <table class="table2">
                    <tr>
                        <th>Semester</th>   <th>Email Id</th> <th>Mobile No</th>
                    </tr>
                    <tr>
                        <td><input type='text' name='sem' placeholder="Semester" required class="box"/></td>
                        <td><input type='text' name='email' placeholder="Email Id" required class="box"/></td>
                        <td><input type='mobile' name='mobile' placeholder='Mobile No' required class="box"/></td>
                    </tr>
                </table>
                <table class="table3">
                    <tr>
                        <th>Choose Image - </th>
                        <td><input type="file" name="img" required></td>
                    </tr>
                </table>
                <table class="table4">
                    <tr>
                        <td class="next"><a align="center" colspan="2" href="addmarksecondstep.html" >Next</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </header>
</body>
</html>

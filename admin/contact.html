<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="row clear">
                <ul class="main-nav" animate slideInDown>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Admin Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
            <form method="post">
                <table class="table">
                    <h2 class="search">How can we help? Feel Free to Contact <br>Send us a Message</h2>

                    <tr>
                        <th class="heading">Enter Your Name</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="name" class="data" placeholder="Full Name" required></td>
                    </tr>
                    <tr>
                        <th class="heading">Enter Your Email Id</th>
                    </tr>
                    <tr>
                        <td class="data"><input type="text" class="data" name="email" placeholder="Email Id" required></td>
                    </tr>
                    <tr>
                        <th class="heading">Enter Your Contact No.</th>
                    </tr>
                    <tr>
                        <td class="data"><input type="text" class="data" name="contact" placeholder="Contact No." required></td>
                    </tr>
                    <tr>
                        <th class="heading">Type Your Message</th>
                    </tr>
                    <tr>
                        <td><textarea class="data1" name="message" placeholder="Type Here..."></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" name="submit" value="SEND" class="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </header>
</body>
</html>
